name: build and test

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '5.0.301'

jobs:
  build-and-test:
    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .Net Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.301'

      - name: Install dependencies
        run: dotnet restore
        working-directory: TDD

      - name: Build
        run: dotnet build --configuration Release --no-resore
        working-directory: TDD
        
      - name: Test
        run: dotnet test --no-restore --verbosity normal
        working-directory: TDD
